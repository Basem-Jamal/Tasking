<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Home/Style.css">
  <title>Services Page</title>
   
</head>
<body>
  <!-- Menu with an id of "menu" -->
  <nav id="menu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Section to display services with an id of "services" -->
  <div class="container">
    <section id="services">
        <h2 >Our Services</h2>
        <p>We offer a variety of high-quality services to meet your needs, including:</p>
        <ul>
          <li>Web Development</li>
          <li>Mobile Application Development</li>
          <li>Digital Marketing</li>
          <li>Graphic Design</li>
        </ul>    
        
    </section>

    <form id = "case-form" class="case-form">
        <h2>Contact Us</h2>
        
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>        

        <a id = "aLink-Login" href="#">Login</a>
        <button id="submit" type="submit">Submit</button>
        <p id="error-message" style="color: red;"></p>

      </form>
      <form id = "Login-form" class="case-form">
        <h2>Contact Us</h2>
        
        <label for="email">Email</label>
        <input type="email" id="Login-email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="Login-password" name="password" placeholder="Enter your Password" required>
        <a id = "aLink-SignUp" href="#">SignUp</a>

        <button id="submit" type="submit">Submit</button>
        <p id="error-message" style="color: red;"></p>

      </form>

  </div>
  <hr>    
  <script src="/Home/Script.js"></script>


</body>
</html>
